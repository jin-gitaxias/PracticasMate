<html>
	<body>
		<center>
			<form action = "./editVars/go", method = "POST">
				{% for key,var in variables.items() %}
					{{ key }} se despliega como <input type = "text" name = "{{ key }}" value = "{{ var }}"/><br/>
				{% endfor %}
				<input type = "hidden" name = "nombre" value = "{{ nombre }}"/>
				<input type = "hidden" name = "variables" value = "{{ variables }}"/>
				<br/><br/>
				<input type = "submit" name = "modify" value = "Modificar"/>
				<input type = "submit" name = "cancel" value = "Cancelar"/>
			</form>
		</center>
	</body>
</html>
